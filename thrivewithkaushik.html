<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 2rem;
      margin: 0;
    }
    #gallery {
      max-width: 700px;
      margin: 0 auto 3rem;
    }
    #gallery-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: bold;
      color: #2563eb;
    }
    #carousel-wrapper {
      position: relative;
      width: 630px;
      height: 400px;
      margin: 0 auto;
      overflow: visible;
    }
    .carousel-img {
      position: absolute;
      top: 40px;
      left: 160px;
      width: 370px;
      height: 320px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.15);
      opacity: 0;
      pointer-events: none;
      cursor: pointer;
      transition: left 0.6s ease, opacity 0.4s ease, transform 0.4s ease;
      z-index: 1;
      transform: scale(0.9);
    }
    .carousel-img.show-center {
      opacity: 1;
      left: 160px;
      z-index: 3;
      pointer-events: auto;
      outline: 4px solid #fbbf24;
      box-shadow: 0 4px 16px #fbbf24;
      transform: scale(1.08);
    }
    .carousel-img.show-left {
      opacity: 0.7;
      left: 60px;
      z-index: 2;
      pointer-events: auto;
      transform: scale(0.94);
    }
    .carousel-img.show-right {
      opacity: 0.7;
      left: 310px;
      z-index: 2;
      pointer-events: auto;
      transform: scale(0.94);
    }
    #lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 50;
      cursor: pointer;
    }
    #lightbox.show {
      display: flex !important;
    }
    #lightbox-img {
      max-height: 80vh;
      max-width: 90vw;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(251, 191, 36, 0.8);
    }
    @media (max-width: 700px) {
      #carousel-wrapper {
        width: 98vw;
        height: 260px;
      }
      .carousel-img, .carousel-img.show-center {
        width: 250px;
        height: 210px;
      }
      .carousel-img.show-center {
        left: 35vw;
      }
      .carousel-img.show-left {
        left: 7vw;
      }
      .carousel-img.show-right {
        left: 60vw;
      }
    }
  </style>
</head>
<body>

<section id="gallery" aria-labelledby="gallery-title">
  <h2 id="gallery-title">Gallery</h2>
  <div id="carousel-wrapper">
    <div id="carousel">
      <img src="pic1.png" alt="Motivational event picture 1" class="carousel-img" />
      <img src="pic2.png" alt="Motivational event picture 2" class="carousel-img" />
      <img src="pic3.png" alt="Motivational event picture 3" class="carousel-img" />
      <img src="pic4.png" alt="Motivational event picture 4" class="carousel-img" />
    </div>
  </div>

  <div id="lightbox">
    <img id="lightbox-img" src="" alt="Full View" />
  </div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const imgs = Array.from(document.querySelectorAll('.carousel-img'));
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let current = 0;

    function updateGallery() {
      imgs.forEach((img, idx) => {
        img.classList.remove('show-center', 'show-left', 'show-right');
        img.style.opacity = 0;
        img.style.pointerEvents = 'none';
        img.style.transform = 'scale(0.9)';
        if (idx === current) {
          img.classList.add('show-center');
          img.style.opacity = 1;
          img.style.pointerEvents = 'auto';
        } else if (idx === (current - 1 + imgs.length) % imgs.length) {
          img.classList.add('show-left');
          img.style.opacity = 0.7;
          img.style.pointerEvents = 'auto';
        } else if (idx === (current + 1) % imgs.length) {
          img.classList.add('show-right');
          img.style.opacity = 0.7;
          img.style.pointerEvents = 'auto';
        }
      });
    }

    updateGallery();

    setInterval(() => {
      current = (current + 1) % imgs.length;
      updateGallery();
    }, 2600);

    imgs.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('show');
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('show');
      lightboxImg.src = '';
    });
  });
</script>

</body>
</html>

</body>
</html>
